<!-- templates/questionnaire.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Questionnaire</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
 <!--NAVBAR-->
  {% include 'navbar.html' %}

  <section>
    <h2>📝 Tell us more about you</h2>
    <form method="POST" action="{{ url_for('submit_questionnaire') }}">
      <label>What is your age?
        <input type="number" name="age" required>
      </label><br><br>

      <label>How long have you had Type 1 Diabetes?
        <input type="text" name="duration" required>
      </label><br><br>

      <label>What support do you need today?
        <textarea name="support" rows="4" required></textarea>
      </label><br><br>

      <button type="submit">Submit</button>
    </form>
  </section>

</body>
</html>
