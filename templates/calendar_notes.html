<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar + Notes</title>

  <!-- âœ… External CSS -->
   <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/calendar_notes.css') }}">
</head>
<body>

  <!-- âœ… Navigation -->
  {% include 'navbar.html' %}

  <!-- ðŸ—“ï¸ Calendar Section -->
  <section class="calendar">
    <div class="box">
      <header class="calendar-header">
        <div class="month-display">
          <span class="month">March</span>
          <span class="year">2024</span>
        </div>

        <div class="days-of-week">
          <div class="day">Sun</div>
          <div class="day">Mon</div>
          <div class="day">Tue</div>
          <div class="day">Wed</div>
          <div class="day">Thu</div>
          <div class="day">Fri</div>
          <div class="day">Sat</div>
        </div>
      </header>

      <!-- ðŸ§¾ Calendar Grid with Days -->
      <div class="calendar-grid">
        <!-- Optional blank cell to offset start day -->
        <div class="date"></div>

        {% for day in range(1, 32) %}
        <div class="date">
          {{ day }}
          <a href="{{ url_for('calendar_notepad') }}">Create Notes</a>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>

  <!-- â³ Optional Clock Footer -->
  <div class="footer-navbar">
    <div id="current-date">Date</div>
    <div id="current-time">Time</div>
  </div>

  <!-- âœ… JavaScript -->
  <script>
    // Clock script
    function updateClock() {
      const now = new Date();
      document.getElementById("current-date").textContent = now.toLocaleDateString('en-US', {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      });
      document.getElementById("current-time").textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
